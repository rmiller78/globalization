],[0,{&quot;text&quot;:[0,&quot; (adjusted for inflation). In 1950, the value of imports to the United States represented 3.9% of the country’s gross domestic product (a measure of a country’s overall economic production). By 2024, that&quot;]}],[0,{&quot;type&quot;:[0,&quot;link&quot;],&quot;url&quot;:[0,&quot;https://fred.stlouisfed.org/series/B021RE1A156NBEA&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot; proportion had more than tripled to 14.0%&quot;]}]]]}],[0,{&quot;text&quot;:[0,&quot;. U.S. exports also increased significantly during this time period. &quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;These developments were driven, in significant part, by technological change. Improved communication (via satellites, and eventually the internet) made it easy to conduct business and orchestrate complex logistical endeavors over long distances. Advances in maritime technology and the transformative adoption of the rectangular shipping container allowed for cheaper, quicker ocean transportation of massive amounts of goods. But globalization was also a product of policy. In the postwar period, the U.S. led a charge towards free trade, a political approach in which governments lowered or removed various barriers to international commerce (such as tariffs and import quotas). Advocates believed that by opening trade between nations, a country could gain a market for their exports while benefiting from the importation of desirable goods from other countries.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Many Americans, including most leading politicians, celebrated global trade as a key component of American prosperity in the 1950s and 1960s. But by the 1970s, the growth of imports into the U.S. led to social and political challenges. Companies in industrialized countries like Japan and Germany increasingly outcompeted American businesses in the automobile, steel and home electronics industries. Later in the 20th century, the import challenge came from developing countries with lower labor costs.  Firms in these countries produced manufactured goods such as toys and clothing at lower prices than American companies. While consumers benefited from the opportunity to buy cheaper or more desirable goods from other countries, certain American industries suffered, leading to job layoffs and economic hardship. In particular, communities that relied heavily on industrial jobs struggled when local companies lost to foreign companies (or when those local companies moved operations out of the country to take advantage of lower labor costs).&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;These economic changes led to political disagreements about the merits of global trade and the desirability of free trade policies. Critics pointed to lost jobs, stagnating working-class wages, and crumbling communities. Defenders argued that global trade optimized overall economic growth, provided export opportunities for American firms, and benefited consumers by giving them the opportunity to buy cheaper goods. Resulting political debates forced Americans to grapple with difficult questions: in the balance, did the benefits of global trade outweigh the costs? Should the U.S. government establish trade restrictions on imported goods to protect American businesses and workers? To the extent some Americans were harmed by global competition, what responsibilities did the government have to those communities? Disagreements over these questions led to fierce fights over trade policy and divided (and ultimately reshaped) political coalitions.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;\n\n\n\n&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2026-01-07T18:52:03.685Z&quot;],&quot;created_by&quot;:[0,&quot;rmiller78&quot;],&quot;title&quot;:[0,&quot;Introduction and Context&quot;],&quot;parent&quot;:[0,&quot;839d4fb0-e41b-44f5-8d17-2f099250535b&quot;],&quot;updated_at&quot;:[0,&quot;2026-01-07T18:52:16.229Z&quot;],&quot;updated_by&quot;:[0,&quot;rmiller78&quot;],&quot;slug&quot;:[0,&quot;introduction-and-context&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;custom&quot;]}]}],&quot;filePath&quot;:[0,&quot;src/content/pages/30b5cb32-6dfa-4cab-a2c6-cd1cd4b71076.json&quot;],&quot;digest&quot;:[0,&quot;0d43266f2e0c0248&quot;],&quot;collection&quot;:[0,&quot;pages&quot;]}],[0,{&quot;id&quot;:[0,&quot;9dcd9ed7-59d0-47f4-9998-8b605630d457&quot;],&quot;data&quot;:[0,{&quot;content&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;In the aftermath of World War II, the ascendant United States played a central role in an economic order built on international trade. While tariffs to protect domestic manufacturing had been the norm since the 19th century, mid-century economists argued that reduction of trade barriers would promote economic prosperity for all involved. The General Agreement on Tariffs and Trade was signed by 23 major nations in 1947 with this dream in mind. The excerpt, from a 1965 news series entitled Great Decisions, embodies this optimism about international trade. At the outset, former U.S. Assistant Secretary of State Roger Hilsman cites the economic theory of comparative advantage while arguing for the long-term benefits of global trade. The succeeding portion of the clip channels the

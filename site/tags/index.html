 explosion of global trade? Part of the answer was political. The U.S. led a global order that sought to facilitate international trade between capitalist countries. In addition to negotiating NAFTA in the 1990s, the U.S. spearheaded the creation of the World Trade Organization (WTO), which provided a venue for member countries to negotiate terms and manage disputes. Additionally, in the late 20th century, many Communist countries (most prominently China) liberalized their economies, allowing for more entrepreneurial activity, foreign investment, and international trade. Technological developments were also significant. As shown in this episode of Seapower, aired in 1994 by Maryland Public Television, the widespread use of the shipping container along with advances in maritime and communications technology made it possible to profitably ship manufactured goods over vast oceans. The business trends illuminated in this excerpt have only intensified in the decades since this program was produced: for example, according &quot;]}],[0,{&quot;type&quot;:[0,&quot;link&quot;],&quot;url&quot;:[0,&quot;https://www.pbs.org/newshour/economy/holiday-toys-may-cost-more-by-fall-thanks-to-new-u-s-tariffs-on-chinese-imports&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;to a 2025 report&quot;]}]]]}],[0,{&quot;text&quot;:[0,&quot;, “nearly 80% of toys sold in the U.S. are sourced from China.” &quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;uuid&quot;:[0,&quot;39a66ae5-0cd4-4666-9523-eec3559eb321&quot;],&quot;includes&quot;:[1,[[0,&quot;media&quot;],[0,&quot;annotations&quot;],[0,&quot;label&quot;],[0,&quot;description&quot;]]],&quot;start&quot;:[0,291],&quot;end&quot;:[0,592],&quot;file&quot;:[0,&quot;b0abbaec-ad0c-40fe-9bd4-9bd428bd0425&quot;],&quot;type&quot;:[0,&quot;event&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2026-01-08T14:55:06.770Z&quot;],&quot;created_by&quot;:[0,&quot;rmiller78&quot;],&quot;title&quot;:[0,&quot;Ocean Trade and the Explosion of Global Commerce (1994)&quot;],&quot;parent&quot;:[0,&quot;839d4fb0-e41b-44f5-8d17-2f099250535b&quot;],&quot;updated_at&quot;:[0,&quot;2026-01-08T16:08:51.664Z&quot;],&quot;updated_by&quot;:[0,&quot;rmiller78&quot;],&quot;slug&quot;:[0,&quot;ocean-trade-and-the-explosion-of-global-comme&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;custom&quot;]}]}],&quot;filePath&quot;:[0,&quot;src/content/pages/dd20be4d-6168-4f0f-9258-137b7177adc2.json&quot;],&quot;digest&quot;:[0,&quot;6afe390c79a09e20&quot;],&quot;collection&quot;:[0,&quot;pages&quot;]}],[0,{&quot;id&quot;:[0,&quot;c9455ea4-190a-4721-8415-9a33cea9b107&quot;],&quot;data&quot;:[0,{&quot;content&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;event&quot;],&quot;uuid&quot;:[0,&quot;39a66ae5-0cd4-4666-9523-eec3559eb321&quot;],&quot;includes&quot;:[1,[[0,&quot;media&quot;],[0,&quot;annotations&quot;],[0,&quot;description&quot;]]],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2026-01-08T14:55:44.057Z&quot;],&quot;created_by&quot;:[0,&quot;rmiller78&quot;],&quot;title&quot;:[0,&quot;Seapower; 103; \&quot;Trade Winds, Trade Wars\&quot;&quot;],&quot;parent&quot;:[0,&quot;dd20be4d-6168-4f0f-9258-137b7177adc2&quot;],&quot;updated_at&quot;:[0,&quot;2026-01-08T14:57:06.896Z&quot;],&quot;updated_by&quot;:[0,&quot;rmiller78&quot;],&quot;slug&quot;:[0,&quot;seapower-103-trade-winds-trade-wars&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;event&quot;],&quot;type_id&quot;:[0,&quot;39a66ae5-0cd4-4666-9523-eec3559eb321&quot;]}]}],&quot;filePath&quot;:[0,&quot;src/content/pages/c9455ea4-190a-4721-8415-9a33cea9b107.json&quot;],&quot;digest&quot;:[0,&quot;eb0ec45287d8051c&quot;],&quot;collection&quot;:[0,&quot;pages&quot;]}],[0,{&quot;id&quot;:[0,&quot;30b5cb32-6dfa-4cab-a2c6-cd1cd4b71076&quot;],&quot;data&quot;:[0,{&quot;content&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;In the decades after World War II, the world became increasingly interconnected, and more and more economic activity crossed international borders. Between 1950 and 2024, the total value of global trade&quot;]}],[0,{&quot;type&quot;:[0,&quot;link&quot;],&quot;url&quot;:[0,&quot;https://www.wto.org/english/res_e/statis_e/trade_evolution_e/evolution_trade_wto_e.htm&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot; increased by 4300%&quot;]}]]]}],[0,{&quot;text&quot;:[0,&quot; (adjusted for inflation). In 1950, the value of imports to the United States represented 3.9% of the country’s gross domestic product (a measure of a country’s overall economic production). By 2024, that&quot;]}],[0,{&quot;type&quot;:[0,&quot;link&quot;],&quot;url&quot;:[0,&quot;https://fred.stlouisfed.org/series/B021RE1A156NBEA&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot; proportion had more than tripled to 14.0%&quot;]}]]]}],[0,{&quot;text&quot;:[0,&quot;. U.S. exports also increased significantly during this time period. &quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;These developments were driven, in significant part, by technological change. Improved communication (via satellites, and eventually the internet) made it easy to conduct business and orchestrate complex logistical endeavors over long distances. Advances in maritime technology and the transformative adoption of the rectangular shipping container allowed for cheaper, quicker ocean transportation of massive amounts of goods. But globalization was also a product of policy. In the postwar period, the U.S. led a charge towards free trade, a political approach in which governments lowered or removed various barriers to international commerce (such as tariffs and import quotas). Advocates believed that by opening trade between nations, a country could gain a market for their exports while benefiting from the importation of desirable goods from other countries.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Many Americans, including most leading politicians, celebrated global trade as a key component of American prosperity in the 1950s and 1960s. But by the 1970s, the growth of imports into the U.S. led to social and political challenges. Companies in industrialized countries like Japan and Germany increasingly outcompeted American businesses in the automobile, steel and home electronics industries. Later in the 20th century, the import challenge came from developing countries with lower labor costs.  Firms in these countries produced manufactured goods such as toys and clothing at lower prices than American companies. While consumers benefited from the opportunity to buy cheaper or more desirable goods from other countries, certain American industries suffered, leading to job layoffs and economic hardship. In particular, communities that relied heavily on industrial jobs struggled when local companies lost to foreign companies (or when those local companies moved operations out of the country to take advantage of lower labor costs).&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;These economic changes led to political disagreements about the merits of global trade and the desirability of free trade policies. Critics pointed to lost jobs, stagnating working-class wages, and crumbling communities. Defenders argued that global trade optimized overall economic growth, provided export opportunities for American firms, and benefited consumers by giving them the opportunity to buy cheaper goods. Resulting political debates forced Americans to grapple with difficult questions: in the balance, did the benefits of global trade outweigh the costs? Should the U.S. government establish trade restrictions on imported goods to protect American businesses and workers? To the extent some Americans were harmed by global competition, what responsibilities did the government have to those communities? Disagreements over these questions led to fierce fights over trade policy and divided (and ultimately reshaped) political coalitions.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;\n\n\n\n&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2026-01-07T18:52:03.685Z&quot;],&quot;created_by&quot;:[0,&quot;rmiller78&quot;],&quot;title&quot;:[0,&quot;Introduction and Context&quot;],&quot;parent&quot;:[0,&quot;839d4fb0-e41b-44f5-8d17-2f099250535b&quot;],&quot;updated_at&quot;:[0,&quot;2026-01-07T18:52:16.229Z&quot;],&quot;updated_by&quot;:[0,&quot;rmiller78&quot;],&quot;slug&quot;:[0,&quot;introduction-and-context&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;custom&quot;]}]}],&quot;filePath&quot;:[0,&quot;src/content/pages/30b5cb32-6dfa-4cab-a2c6-cd1cd4b71076.json&quot;],&quot;digest&quot;:[0,&quot;0d43266f2e0c0248&quot;],&quot;collection&quot;:[0,&quot;pages&quot;]}],[0,{&quot;id&quot;:[0,&quot;9dcd9ed7-59d0-47f4-9998-8b605630d457&quot;],&quot;data&quot;:[0,{&quot;content&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;In the aftermath of World War II, the ascendant United States played a central role in an economic order built on international trade. While tariffs to protect domestic manufacturing had been the norm since the 19th century, mid-century economists argued that reduction of trade barriers would promote economic prosperity for all involved. The General Agreement on Tariffs and Trade was signed by 23 major nations in 1947 with this dream in mind. The excerpt, from a 1965 news series entitled Great Decisions, embodies this optimism about international trade. At the outset, former U.S. Assistant Secretary of State Roger Hilsman cites the economic theory of comparative advantage while arguing for the long-term benefits of global trade. The succeeding portion of the clip channels the view of international commerce that prevailed among Western leaders in the postwar era: international trade created a “miracle of economic recovery” for countries recently devastated by World War II.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;uuid&quot;:[0,&quot;58bd82ed-786b-420c-a993-5861f849d83a&quot;],&quot;includes&quot;:[1,[[0,&quot;media&quot;],[0,&quot;annotations&quot;],[0,&quot;label&quot;],[0,&quot;description&quot;]]],&quot;start&quot;:[0,199],&quot;end&quot;:[0,438],&quot;file&quot;:[0,&quot;f248786b-ae3f-4524-8bf4-1b4f8fae947b&quot;],&quot;type&quot;:[0,&quot;event&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2026-01-07T18:54:02.994Z&quot;],&quot;created_by&quot;:[0,&quot;rmiller78&quot;],&quot;title&quot;:[0,&quot;Postwar Optimism About the Economic Benefits of International Trade (1965)&quot;],&quot;parent&quot;:[0,&quot;839d4fb0-e41b-44f5-8d17-2f099250535b&quot;],&quot;updated_at&quot;:[0,&quot;2026-01-07T20:43:06.368Z&quot;],&quot;updated_by&quot;:[0,&quot;rmiller78&quot;],&quot;slug&quot;:[0,&quot;postwar-optimism-about-the-economic-benefit-2&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;custom&quot;]}]}],&quot;filePath&quot;:[0,&quot;src/content/pages/9dcd9ed7-59d0-47f4-9998-8b605630d457.json&quot;],&quot;digest&quot;:[0,&quot;6d71613854c537b2&quot;],&quot;collection&quot;:[0,&quot;pages&quot;]}],[0,{&quot;id&quot;:[0,&quot;2beed30c-cc6a-4587-ade8-c7045854f408&quot;],&quot;data&quot;:[0,{&quot;content&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;event&quot;],&quot;uuid&quot;:[0,&quot;58bd82ed-786b-420c-a993-5861f849d83a&quot;],&quot;includes&quot;:[1,[[0,&quot;media&quot;],[0,&quot;annotations&quot;],[0,&quot;description&quot;]]],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2026-01-07T19:54:42.806Z&quot;],&quot;created_by&quot;:[0,&quot;rmiller78&quot;],&quot;title&quot;:[0,&quot;Great Decisions 1965; 3; Trade, Food and Dollars: What Policies for the US?&quot;],&quot;parent&quot;:[0,&quot;9dcd9ed7-59d0-47f4-9998-8b605630d457&quot;],&quot;updated_at&quot;:[0,&quot;2026-01-07T20:26:40.210Z&quot;],&quot;updated_by&quot;:[0,&quot;rmiller78&quot;],&quot;slug&quot;:[0,&quot;great-decisions-1965-3-trade-food-and-doll&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;event&quot;],&quot;type_id&quot;:[0,&quot;58bd82ed-786b-420c-a993-5861f849d83a&quot;]}]}],&quot;filePath&quot;:[0,&quot;src/content/pages/2beed30c-cc6a-4587-ade8-c7045854f408.json&quot;],&quot;digest&quot;:[0,&quot;ae148d8815822a35&quot;],&quot;collection&quot;:[0,&quot;pages&quot;]}],[0,{&quot;id&quot;:[0,&quot;042ce406-efd7-46a0-94a1-e8a7c107e6a3&quot;],&quot;data&quot;:[0,{&quot;content&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Until the 1970s, the value of exported goods from the U.S. greatly outpaced the value of imported goods entering the country. This changed as many U.S. businesses saw increased competition from companies in foreign countries like Japan, Germany, and South Korea. These countries were allies who had received economic aid from the U.S. as part of an American effort to bolster capitalist economies in the beginning of the Cold War. By the 1970s, these countries deployed innovative business tactics and more modern manufacturing technologies to produce high quality cars, steel, and other goods—often at cheaper prices than those offered by American companies. In the garment and shoe industries, a central competitive advantage was the low wages of workers in countries that were poorer than the U.S. These trends threatened American jobs and frustrated American workers, as shown in this 1977 episode of The MacNeil/Lehrer Report, which surveys the rise of imports in various industries and features an interview with U.S. trade representative Robert Strauss. As Strauss indicates in the excerpt, the U.S. government was reluctant to raise tariffs on foreign imports—and thus raise consumer prices—during a time of high inflation.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;uuid&quot;:[0,&quot;aad6fe8b-4530-4f12-92c8-3988e1f5bd3c&quot;],&quot;includes&quot;:[1,[[0,&quot;media&quot;],[0,&quot;annotations&quot;],[0,&quot;label&quot;],[0,&quot;description&quot;]]],&quot;start&quot;:[0,202],&quot;end&quot;:[0,472],&quot;file&quot;:[0,&quot;447e2ac8-af5c-452a-aa4e-31f55a2ac9ec&quot;],&quot;type&quot;:[0,&quot;event&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2026-01-07T20:54:12.137Z&quot;],&quot;created_by&quot;:[0,&quot;rmiller78&quot;],&quot;title&quot;:[0,&quot;The Growing “Threat” of Imported Goods in the 1970s (1977)&quot;],&quot;parent&quot;:[0,&quot;839d4fb0-e41b-44f5-8d17-2f099250535b&quot;],&quot;updated_at&quot;:[0,&quot;2026-01-07T21:00:25.349Z&quot;],&quot;updated_by&quot;:[0,&quot;rmiller78&quot;],&quot;slug&quot;:[0,&quot;the-growing-threat-of-imported-goods-in-the&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;custom&quot;]}]}],&quot;filePath&quot;:[0,&quot;src/content/pages/042ce406-efd7-46a0-94a1-e8a7c107e6a3.json&quot;],&quot;digest&quot;:[0,&quot;afe8927767d89104&quot;],&quot;collection&quot;:[0,&quot;pages&quot;]}],[0,{&quot;id&quot;:[0,&quot;0d4d24ae-82c5-4763-85b2-2889bf792623&quot;],&quot;data&quot;:[0,{&quot;content&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;event&quot;],&quot;uuid&quot;:[0,&quot;aad6fe8b-4530-4f12-92c8-3988e1f5bd3c&quot;],&quot;includes&quot;:[1,[[0,&quot;media&quot;],[0,&quot;annotations&quot;],[0,&quot;description&quot;]]],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2026-01-07T20:56:14.102Z&quot;],&quot;created_by&quot;:[0,&quot;rmiller78&quot;],&quot;title&quot;:[0,&quot;The MacNeil/Lehrer Report; Labor Unions On Free Trade Policies&quot;],&quot;parent&quot;:[0,&quot;042ce406-efd7-46a0-94a1-e8a7c107e6a3&quot;],&quot;updated_at&quot;:[0,&quot;2026-01-07T20:57:07.778Z&quot;],&quot;updated_by&quot;:[0,&quot;rmiller78&quot;],&quot;slug&quot;:[0,&quot;the-macneillehrer-report-labor-unions-on-fr&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;event&quot;],&quot;type_id&quot;:[0,&quot;aad6fe8b-4530-4f12-92c8-3988e1f5bd3c&quot;]}]}],&quot;filePath&quot;:[0,&quot;src/content/pages/0d4d24ae-82c5-4763-85b2-2889bf792623.json&quot;],&quot;digest&quot;:[0,&quot;c19a0d613dd4d239&quot;],&quot;collection&quot;:[0,&quot;pages&quot;]}],[0,{&quot;id&quot;:[0,&quot;0aa12172-cdbd-4957-be0c-0e518dcc7552&quot;],&quot;data&quot;:[0,{&quot;content&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Despite growing opposition to free trade, late 20th century politicians largely supported these policies. Case in point: the passage of the North American Free Trade Agreement (NAFTA), which lowered trade barriers between the U.S, Mexico, and Canada. The trilateral deal was first negotiated by then-President George H.W. Bush, a Republican, and passed under the next president, Democrat Bill Clinton, in 1993. Clinton publicly and privately lobbied for the act’s passage, overcoming the fierce opposition of prominent labor unions and many members of his own party. This 1995 MacNeil/Lehrer NewsHour report on NAFTA provides a general overview of the agreement while also showing the political opposition that initially threatened its passage. Trade ballooned after NAFTA encouraged commerce between the three countries: the total volume of U.S. trade with Canada and Mexico&quot;]}],[0,{&quot;type&quot;:[0,&quot;link&quot;],&quot;url&quot;:[0,&quot;https://wits.worldbank.org/CountryProfile/en/Country/USA/Year/2018/TradeFlow/EXPIMP/Partner/CAN/Product/all-groups&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot; more than doubled&quot;]}]]]}],[0,{&quot;text&quot;:[0,&quot; in the decade after the agreement was enacted.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;uuid&quot;:[0,&quot;58bd82ed-786b-420c-a993-5861f849d83a&quot;],&quot;includes&quot;:[1,[[0,&quot;media&quot;],[0,&quot;annotations&quot;],[0,&quot;label&quot;],[0,&quot;description&quot;]]],&quot;start&quot;:[0,536],&quot;end&quot;:[0,712],&quot;file&quot;:[0,&quot;f248786b-ae3f-4524-8bf4-1b4f8fae947b&quot;],&quot;type&quot;:[0,&quot;event&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2026-01-08T14:33:28.647Z&quot;],&quot;created_by&quot;:[0,&quot;rmiller78&quot;],&quot;title&quot;:[0,&quot;NAFTA Promotes US Trade with Mexico and Canada (1995)&quot;],&quot;parent&quot;:[0,&quot;839d4fb0-e41b-44f5-8d17-2f099250535b&quot;],&quot;updated_at&quot;:[0,&quot;2026-01-08T14:37:24.519Z&quot;],&quot;updated_by&quot;:[0,&quot;rmiller78&quot;],&quot;slug&quot;:[0,&quot;nafta-promotes-us-trade-with-mexico-and-canad&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;custom&quot;]}]}],&quot;filePath&quot;:[0,&quot;src/content/pages/0aa12172-cdbd-4957-be0c-0e518dcc7552.json&quot;],&quot;digest&quot;:[0,&quot;cb232ad2a4bbe221&quot;],&quot;collection&quot;:[0,&quot;pages&quot;]}],[0,{&quot;id&quot;:[0,&quot;e99d368c-2c8b-4880-a3b1-5ba0a9658e94&quot;],&quot;data&quot;:[0,{&quot;content&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;event&quot;],&quot;uuid&quot;:[0,&quot;9d2a8f07-0bd0-49ae-9d59-5fbe3f70f13a&quot;],&quot;includes&quot;:[1,[[0,&quot;media&quot;],[0,&quot;annotations&quot;],[0,&quot;description&quot;]]],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2026-01-08T14:34:52.849Z&quot;],&quot;created_by&quot;:[0,&quot;rmiller78&quot;],&quot;title&quot;:[0,&quot;The MacNeil/Lehrer NewsHour&quot;],&quot;parent&quot;:[0,&quot;0aa12172-cdbd-4957-be0c-0e518dcc7552&quot;],&quot;updated_at&quot;:[0,&quot;2026-01-08T14:38:54.995Z&quot;],&quot;updated_by&quot;:[0,&quot;rmiller78&quot;],&quot;slug&quot;:[0,&quot;the-macneillehrer-newshour&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;event&quot;],&quot;type_id&quot;:[0,&quot;9d2a8f07-0bd0-49ae-9d59-5fbe3f70f13a&quot;]}]}],&quot;filePath&quot;:[0,&quot;src/content/pages/e99d368c-2c8b-4880-a3b1-5ba0a9658e94.json&quot;],&quot;digest&quot;:[0,&quot;f894e688d291654c&quot;],&quot;collection&quot;:[0,&quot;pages&quot;]}],[0,{&quot;id&quot;:[0,&quot;b9d2d325-8780-465b-8156-fb7f52144583&quot;],&quot;data&quot;:[0,{&quot;content&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Perhaps no American business better embodied the impact of global trade than Walmart. In the 1990s and 2000s, Walmart became the dominant American retailer in large part by selling goods manufactured overseas for low prices. As this
